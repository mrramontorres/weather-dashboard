<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"/>
        <title>The Weather</title>
    </head>
    <body>
        <header>
            <h1> Weather Dashboard</h1>
        </header>
        <section>
            <div class="container-fluid p-2">
                <div class="row">
                    <div class="col-3">
                        <form method="POST">
                            <label for="citySearch"><strong>Search for a City:</strong></label>
                            <input type="text" name="citySearch" id="citySearch" class="col"/>
                            <button id="submitBtn" class="btn">Submit</button>
                        </form>
                        <ul id="list" class="list-group">
                        </ul>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <h2><span id="cityName"> </span><span id="todayDate"></span><a><span id="todayIcon"></span> </a> </h2>
                                    <p>Temperature: <span id="todayTemp"></span> <span>&#8457;</span></p>
                                    <p>Humidity: <span id="todayHumi"></span></p>
                                    <p>Wind Speed: <span id="todayWind"></span></p>
                                    <p>UV Index: <span id="todayUV"></span></p>
                                </div>
                            </div>
                            <div class="w-100"></div>
                            <h6>5-Day Forecast: </h6s>
                            <div id="weathercontainer" class="col"> 
                                <div id="addHere" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
