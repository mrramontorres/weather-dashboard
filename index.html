<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"/>
        <title>The Weather</title>
    </head>
    <body>
        <header>
            <h1> Weather Dashboard</h1>
        </header>
        <section>
            <div class="container-fluid p-2">
                <div class="row">
                        <div class="col-3 bg-light">
                            <h6>Search for a City:</h6>
                            <form class="find" >
                                <input type="text" placeholder="" name="find">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                            <br>
                            <div class="card">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">test</li>
                                </ul>
                            </div>
                        </div>
                    <div class="col-9">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <h2><span id="cityName"> </span><span id="todayDate"></span><i> Weather Icon </i> </h2>
                                    <p>Temperature: <span id="todayTemp"></span> <span>&#8457;</span></p>
                                    <p>Humidity: <span id="todayHumi"></span></p>
                                    <p>Wind Speed: <span id="todayWind"></span></p>
                                    <p>UV Index: <span id="todayUV">TODO </span></p>
                                </div>
                            </div>
                            <div class="w-100"></div>
                                <h6>5-Day Forecast: </h6s>
                                <div class="col"> 
                                    <div class="row">
                                        <div class="col">
                                            <div class="card bg-primary text-white">
                                                <p id="day2date"></span></span></p>
                                                <a id="day2icon"></a>
                                                <p>Temperature: <span id="day2temp"></span></span> <span>&#8457;</span></p>
                                                <p>Humidity: <span id="day2humi"></span></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card bg-primary text-white">
                                                <p id="day3date"></span></span></p>
                                                <i id="day3icon"></span></span></i>
                                                <p>Temperature: <span id="day3temp"></span></span> <span>&#8457;</span></p>
                                                <p>Humidity: <span id="day3humi"></span></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card bg-primary text-white">
                                                <p id="day4date"></span></span></p>
                                                <i id="day4icon"></span></span></i>
                                                <p>Temperature: <span id="day4temp"></span></span> <span>&#8457;</span></p>
                                                <p>Humidity: <span id="day4humi"></span></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card bg-primary text-white">
                                                <p id="day5date"></span></span></p>
                                                <i id="day5icon"></span></span></i>
                                                <p>Temperature: <span id="day5temp"></span></span> <span>&#8457;</span></p>
                                                <p>Humidity: <span id="day5humi"></span></p>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card bg-primary text-white">
                                                <p id="day6date"></span></span></p>
                                                <i id="day6icon"></span></span></i>
                                                <p>Temperature: <span id="day6temp"></span></span> <span>&#8457;</span></p>
                                                <p>Humidity: <span id="day6humi"></span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
